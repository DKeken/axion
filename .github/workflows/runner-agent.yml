name: Runner Agent CI/CD

on:
  push:
    branches: [main, develop]
    tags: ["agent-v*"]
    paths:
      - "apps/runner-agent/**"
      - ".github/workflows/runner-agent.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "apps/runner-agent/**"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: apps/runner-agent/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --manifest-path apps/runner-agent/Cargo.toml -- --check

      - name: Run clippy
        run: cargo clippy --manifest-path apps/runner-agent/Cargo.toml --all-targets --all-features -- -D warnings

      - name: Check
        run: cargo check --manifest-path apps/runner-agent/Cargo.toml --all-targets --all-features

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            apps/runner-agent/target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --manifest-path apps/runner-agent/Cargo.toml --all-features

  build-linux-x86_64:
    name: Build Linux x86_64 (musl)
    runs-on: ubuntu-latest
    needs: [check, test]
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/agent-v') || github.ref == 'refs/heads/main')
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            apps/runner-agent/target
          key: ${{ runner.os }}-cargo-musl-${{ hashFiles('**/Cargo.lock') }}

      - name: Build static binary
        run: cargo build --manifest-path apps/runner-agent/Cargo.toml --release --target x86_64-unknown-linux-musl

      - name: Verify static linking
        run: |
          file apps/runner-agent/target/x86_64-unknown-linux-musl/release/axion-agent
          ldd apps/runner-agent/target/x86_64-unknown-linux-musl/release/axion-agent && exit 1 || echo "âœ“ Static binary confirmed"

      - name: Compress binary
        run: |
          cd apps/runner-agent/target/x86_64-unknown-linux-musl/release
          tar -czf axion-agent-x86_64-linux-musl.tar.gz axion-agent
          sha256sum axion-agent > axion-agent-x86_64-linux-musl.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: axion-agent-x86_64-linux-musl
          path: |
            apps/runner-agent/target/x86_64-unknown-linux-musl/release/axion-agent
            apps/runner-agent/target/x86_64-unknown-linux-musl/release/axion-agent-x86_64-linux-musl.tar.gz
            apps/runner-agent/target/x86_64-unknown-linux-musl/release/axion-agent-x86_64-linux-musl.sha256

  build-linux-aarch64:
    name: Build Linux ARM64 (musl)
    runs-on: ubuntu-latest
    needs: [check, test]
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/agent-v') || github.ref == 'refs/heads/main')
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-musl

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            apps/runner-agent/target
          key: ${{ runner.os }}-cargo-aarch64-${{ hashFiles('**/Cargo.lock') }}

      - name: Build static binary
        run: cross build --manifest-path apps/runner-agent/Cargo.toml --release --target aarch64-unknown-linux-musl

      - name: Compress binary
        run: |
          cd apps/runner-agent/target/aarch64-unknown-linux-musl/release
          tar -czf axion-agent-aarch64-linux-musl.tar.gz axion-agent
          sha256sum axion-agent > axion-agent-aarch64-linux-musl.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: axion-agent-aarch64-linux-musl
          path: |
            apps/runner-agent/target/aarch64-unknown-linux-musl/release/axion-agent
            apps/runner-agent/target/aarch64-unknown-linux-musl/release/axion-agent-aarch64-linux-musl.tar.gz
            apps/runner-agent/target/aarch64-unknown-linux-musl/release/axion-agent-aarch64-linux-musl.sha256

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux-x86_64, build-linux-aarch64]
    if: startsWith(github.ref, 'refs/tags/agent-v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/axion-agent-x86_64-linux-musl/*
            artifacts/axion-agent-aarch64-linux-musl/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-linux-x86_64]
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/agent-v') || github.ref == 'refs/heads/main')
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: axion-agent-x86_64-linux-musl
          path: apps/runner-agent/target/release

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/runner-agent
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: apps/runner-agent
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
