    container_name: axion-postgres-infrastructure
    environment:
      POSTGRES_USER: axion
      POSTGRES_PASSWORD: axion_password
      POSTGRES_DB: axion_infrastructure
      # Ensure user is created even if database directory exists
      POSTGRES_INITDB_ARGS: "-U axion"
    ports:
      - "5435:5432"
    volumes:
      - postgres_infrastructure_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || pg_isready -U axion"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - axion-network

  # PostgreSQL для deployment-service
  postgres-deployment:
    image: postgres:16-alpine
    container_name: axion-postgres-deployment
    environment:
      POSTGRES_USER: axion
      POSTGRES_PASSWORD: axion_password
      POSTGRES_DB: axion_deployment
      # Ensure user is created even if database directory exists
      POSTGRES_INITDB_ARGS: "-U axion"
    ports:
      - "5436:5432"
    volumes:
      - postgres_deployment_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || pg_isready -U axion"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - axion-network

  # PostgreSQL для auth-service (Better Auth: users/sessions/accounts/etc.)
  postgres-auth:
    image: postgres:16-alpine
    container_name: axion-postgres-auth
    environment:
      POSTGRES_USER: axion
      POSTGRES_PASSWORD: axion_password
      POSTGRES_DB: axion_auth
      POSTGRES_INITDB_ARGS: "-U axion"
    ports:
      - "5437:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || pg_isready -U axion"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - axion-network

  # KeyDB - кэш / временные данные / очереди (BullMQ) (высокопроизводительная замена Redis)
  keydb:
    image: eqalpha/keydb:latest
    container_name: axion-keydb
    command: >
      keydb-server
      --bind 0.0.0.0
      --port 6379
      --appendonly yes
      --requirepass axion_keydb_password
      --save 900 1
      --save 300 10
      --save 60 10000
      --maxmemory 2gb
      --maxmemory-policy noeviction
    ports:
      - "6379:6379"
    volumes:
      - keydb_data:/data
      - keydb_config:/etc/keydb
    environment:
      - KEYDB_PASSWORD=axion_keydb_password
    healthcheck:
      test: ["CMD", "keydb-cli", "-a", "axion_keydb_password", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - axion-network

  # Kafka - Event Bus для CQRS и Event Sourcing (KRaft mode, без Zookeeper)
  # Configured with SASL/SCRAM authentication and security best practices
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: axion-kafka
    environment:
      # KRaft mode configuration
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_NODE_ID: 1
      # CLUSTER_ID: Required for KRaft mode (22-character base64 string)
      CLUSTER_ID: "YXhpb24ta2Fma2EtY2x1c3"

      # Listeners configuration
      # PLAINTEXT_HOST: for host access (localhost:9092)
      # PLAINTEXT_DOCKER: for Docker network access (kafka:9092)
      # CONTROLLER: for KRaft controller communication (internal)
      KAFKA_LISTENERS: PLAINTEXT_HOST://0.0.0.0:19092,PLAINTEXT_DOCKER://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      # Advertised listeners: different addresses for host and Docker network
      # PLAINTEXT_HOST: for services running on host (localhost:9092)
      # PLAINTEXT_DOCKER: for services in Docker network (kafka:9092)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT_HOST://localhost:9092,PLAINTEXT_DOCKER://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT_HOST:PLAINTEXT,PLAINTEXT_DOCKER:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_DOCKER

      # Security: Disable ACLs for development (KRaft mode doesn't need Zookeeper)
      # For production, enable ACLs with proper configuration
      # KAFKA_AUTHORIZER_CLASS_NAME: kafka.security.authorizer.AclAuthorizer
      # KAFKA_SUPER_USERS: User:ANONYMOUS
      # KAFKA_ALLOW_EVERYONE_IF_NO_ACL_FOUND: "true"

      # Topic configuration
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      # Performance and reliability settings
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000

      # Consumer and Producer settings for better performance
      # Reduce initial rebalance delay for instant consumer group join
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      # Set max session timeout to match consumer configuration (10s for faster development)
      KAFKA_GROUP_MAX_SESSION_TIMEOUT_MS: 10000
      # Set min session timeout to allow faster heartbeats
      KAFKA_GROUP_MIN_SESSION_TIMEOUT_MS: 3000

      # Network and connection settings
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
      KAFKA_NUM_NETWORK_THREADS: 8
      KAFKA_NUM_IO_THREADS: 8

      # Log directories for KRaft
      KAFKA_LOG_DIRS: /var/lib/kafka/data

      # JMX for monitoring
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
    ports:
      - "9092:19092" # PLAINTEXT_HOST listener for host access
      - "9101:9101" # JMX port for monitoring
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-broker-api-versions --bootstrap-server localhost:9092 || kafka-broker-api-versions --bootstrap-server localhost:19092 || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - axion-network

  # Kafka UI - Web UI for Apache Kafka Management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: axion-kafka-ui
    profiles: ["infrastructure", "all", "monitoring"]
    ports:
      - "8081:8080"
    environment:
      DYNAMIC_CONFIG_ENABLED: "true"
      KAFKA_CLUSTERS_0_NAME: "axion-kafka"
      # Use kafka:9092 for Docker network access
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:9092"
      KAFKA_CLUSTERS_0_READONLY: "false"
      KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL: "PLAINTEXT"
      # Security settings (when SASL is enabled)
      # KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL: "SASL_PLAINTEXT"
      # KAFKA_CLUSTERS_0_PROPERTIES_SASL_MECHANISM: "SCRAM-SHA-512"
      # KAFKA_CLUSTERS_0_PROPERTIES_SASL_JAAS_CONFIG: "org.apache.kafka.common.security.scram.ScramLoginModule required username=\"admin\" password=\"admin-password\";"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - axion-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kafka-ui.rule=Host(`kafka-ui.localhost`)"
      - "traefik.http.routers.kafka-ui.entrypoints=web"
      - "traefik.http.services.kafka-ui.loadbalancer.server.port=8080"

  # Traefik - edge routing (HTTP/WebSocket + TLS)
  traefik:
    image: traefik:v3.0
    container_name: axion-traefik
    command:
      - "--configfile=/etc/traefik/static/traefik.yml"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Traefik dashboard
    volumes:
      - ./docker/traefik/static:/etc/traefik/static:ro
      - ./docker/traefik/dynamic:/etc/traefik/dynamic:ro
      - traefik_letsencrypt:/letsencrypt
    depends_on:
      postgres-graph:
        condition: service_healthy
      keydb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - axion-network
    entrypoint:
      - sh
      - -c
      - |
        # Wait for config file to exist
        until [ -f /etc/traefik/dynamic/routers.yml ]; do
          echo "Waiting for Traefik config..."
          sleep 1
        done
        exec /entrypoint.sh --configfile=/etc/traefik/static/traefik.yml

volumes:
  postgres_graph_data:
    driver: local
  postgres_codegen_data:
    driver: local
  postgres_infrastructure_data:
    driver: local
  postgres_deployment_data:
    driver: local
  postgres_auth_data:
    driver: local
  keydb_data:
    driver: local
  keydb_config:
    driver: local
  kafka_data:
    driver: local
  traefik_letsencrypt:
    driver: local

networks:
  axion-network:
    driver: bridge
