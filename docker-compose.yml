services:
  # PostgreSQL для graph-service
  postgres-graph:
    image: postgres:16-alpine
    container_name: axion-postgres-graph
    environment:
      POSTGRES_USER: axion
      POSTGRES_PASSWORD: axion_password
      POSTGRES_DB: axion_graph
      # Ensure user is created even if database directory exists
      POSTGRES_INITDB_ARGS: "-U axion"
    ports:
      - "5433:5432"
    volumes:
      - postgres_graph_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || pg_isready -U axion"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - axion-network

  # PostgreSQL для codegen-service
  postgres-codegen:
    image: postgres:16-alpine
    container_name: axion-postgres-codegen
    environment:
      POSTGRES_USER: axion
